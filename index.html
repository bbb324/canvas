<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>draw with canvas</title>
    <link rel="stylesheet" href="master.css">
</head>
<body style="margin: 0">

    <div id="toolbar">
        <div id="rad">
            Radius <span id="radval">10</span>
            <div id="incrad" class="radcontrol">+</div>
            <div id="decrad" class="radcontrol">-</div>
        </div>
        <div id="colors">
            <div class="swatch" data-color='red' style="background-color: red"></div>
            <div class="swatch" data-color='green' style="background-color: green" ></div>
            <div class="swatch" data-color='blue' style="background-color: blue" ></div>
            <div class="swatch" data-color='white' style="background-color: white" ></div>
        </div>
        <input type="file" capture="camera" accept="image/*" id="cameraInput" name="cameraInput"  class="sign_file"/>
    </div>


    <canvas id="canvas" width="100vh" height="50vh"></canvas>
    <script src="scrip.js"></script>
    <!-- <script src="radius.js"></script> -->
</body>

</html>
